
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card border-0 shadow components-section">
                        <div class="card-body">
                            <!-- this area is for message-->
                            <div ng-switch="msgType" class="row">
                              <div class="mb-4 text-success fw-bolder" ng-switch-when="1">{{message}}</div>
                              <div class="mb-4 text-danger fw-bolder" ng-switch-when="0">{{message}}</div>
                            </div>
                            <form  name="addStore" ng-submit="addnewstaff()" role="form">     
                              <div class="row mb-4">
                                  <div class="col-lg-4 col-sm-6">
                                      <!-- Form -->
                                      <div class="mb-4">
                                          <label for="firstname">First Name</label>
                                          <div class="input-group">
                                             <span class="input-group-text bg-light"><span class="fas fa-user"></span></span>
                                             <input type="text" class="form-control" ng-model="firstname" id="firstname" placeholder="First Name" required>
                                          </div>
                                      </div>
                                      <!-- End of Form -->
                                      <!-- Form -->
                                      <div class="mb-4">
                                          <label for="pnumber">Phone #</label>
                                          <div class="input-group">
                                             <span class="input-group-text bg-light"><span class="fas fa-phone-alt"></span></span>
                                             <input type="text"  class="form-control" ng-model="pnumber" id="pnumber" placeholder="+93706254517" >
                                          </div>
                                      </div>
                                      <!-- End of Form -->
                                      <!-- Form -->
                                      <div class="mb-3">
                                          <label for="managerid">Managers</label>
                                          <div class="input-group">
                                              <span class="input-group-text bg-light"><span class="fas fa-user"></span></span>
                                              <select class="form-select" id="managerid" ng-model="managerid">
                                               <option value="">Please select a manager</option>
                                               <option ng-repeat="mgr in staffs" value="{{mgr.staff_id}}">{{mgr.first_name}}</option>
                                              </select>                                              
                                          </div>
                                      </div>
                                      <!-- End of Form -->
                                  </div>
                                  <!--------------------second column--------------------->
                                  <div class="col-lg-4 col-sm-6">
                                      <!-- Form -->
                                      <div class="mb-4">
                                          <label for="lastname">Last Name</label>
                                          <div class="input-group">
                                             <span class="input-group-text bg-light"><span class="fas fa-user"></span></span>
                                             <input type="text" class="form-control" ng-model="lastname" id="lastname" placeholder="Last Name" required>
                                          </div>
                                      </div>
                                      <!-- End of Form -->
                                      <!-- Form -->
                                      <div class="mb-3">
                                          <label for="active">Active</label>
                                          <div class="input-group">
                                              <span class="input-group-text bg-light"><span class="fas fa-list"></span></span>
                                              <select class="form-select" id="active" ng-model="active" required>
                                               <option value=" " selected>Please select the status</option>
                                               <option value="1">Yes</option>
                                               <option value="0">No</option>
                                              </select>                                              
                                          </div>
                                      </div>
                                      <!-- End of Form -->
                                      <!-- Form -->
                                      <div class="mb-4">
                                          <button type="submit" class="btn btn-block btn-info mt-5">Add New Staff</button>
                                      </div>
                                      <!-- End of Form -->
                                  </div>
                                  <!--------------------3rd column--------------------->
                                  <div class="col-lg-4 col-sm-6"> 
                                      <!-- Form -->                                   
                                      <div class="mb-4">
                                        <label for="email">Email address</label>
                                        <div class="input-group">
                                           <span class="input-group-text bg-light"><span class="fas fa-envelope"></span></span>
                                           <input type="email" class="form-control" id="email" ng-model="email">
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <!-- Form -->
                                      <div class="mb-4">
                                          <label class="my-1 me-2" for="storeid">Stores</label>
                                          <div class="input-group">
                                             <span class="input-group-text bg-light"><span class="fas fa-store"></span></span>
                                             <select class="form-select" ng-model="storeid" id="storeid" required> 
                                               <option value=" " selected>Please select the store</option>
                                               <option ng-repeat="store in stores" value="{{store.store_id}}">{{store.store_name}}({{store.store_id}})</option>
                                             </select>
                                          </div>
                                      </div>
                                      <!-- End of Form -->
                                  </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
